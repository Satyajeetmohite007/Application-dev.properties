#Embedded Tomcat server port


#DataSource Configuration  (server managed  data source pointing to  jdbc connpool)
spring.datasource.jndi-name=java:/comp/env/DsJndi
# DataSource settings: set here your connection details for Oracle database

logging.level.web=Debug
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=system
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

